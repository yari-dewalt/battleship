<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="gameboard" id="player-gameboard"></div>
      <div class="gameboard" id="computer-gameboard"></div>
    </div>
    <div id="game-info">
      <div id="ships">
        <h2>Your Ships</h2>
        <div class="ship-info">
          <div class="ship-name">
            <p>(5) Aircraft Carrier</p>
          </div>
          <div class="ship-layout">
            <div class="square-identity ship"></div>
            <div class="square-identity ship"></div>
            <div class="square-identity ship"></div>
            <div class="square-identity ship"></div>
            <div class="square-identity ship"></div>
          </div>
        </div>
        <div class="ship-info">
          <div class="ship-name">
            <p>(4) Battleship</p>
          </div>
          <div class="ship-layout">
            <div class="square-identity ship"></div>
            <div class="square-identity ship"></div>
            <div class="square-identity ship"></div>
            <div class="square-identity ship"></div>
          </div>
        </div>
        <div class="ship-info">
          <div class="ship-name">
            <p>(3) Submarine</p>
          </div>
          <div class="ship-layout">
            <div class="square-identity ship"></div>
            <div class="square-identity ship"></div>
            <div class="square-identity ship"></div>
          </div>
        </div>
        <div class="ship-info">
          <div class="ship-name">
            <p>(3) Cruiser</p>
          </div>
          <div class="ship-layout">
            <div class="square-identity ship"></div>
            <div class="square-identity ship"></div>
            <div class="square-identity ship"></div>
          </div>
        </div>
        <div class="ship-info">
          <div class="ship-name">
            <p>(2) Destroyer</p>
          </div>
          <div class="ship-layout">
            <div class="square-identity ship"></div>
            <div class="square-identity ship"></div>
          </div>
        </div>
      </div>
      <div class="information">
        <p>test</p>
      </div>
    </div>
  </body>
</html>
